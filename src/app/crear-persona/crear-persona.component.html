<div *ngIf="showPersona">

    <h1> Formulario de Persona</h1>

    <form [formGroup]="personaForm" (ngSubmit)=submit()>
    <div class="personaDatos">
        <label>Nombre
        <input type="text" formControlName="nombre">
        </label>
        <label>Apellido
            <input type="text" formControlName="apellido">
        </label>
        <br>
        <label>Edad
            <input type="number" formControlName="edad">
        </label>
        <label>Direcci√≥n
            <input type="text" formControlName="direccion">
        </label>

    </div>

    Status Formulario: {{personaForm.status}}
 
    <button >Guardar</button>

</form>

</div>

<div *ngIf="showConsultar">
