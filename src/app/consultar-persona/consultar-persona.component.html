<h1>Usuarios Cargados</h1>

<button mat-raised-button color="primary" routerLink="/crear-persona" routerLinkActive="active" >Agregar</button>

<table mat-table [dataSource]="datos" class="mat-elevation-z8">
        
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let user"> {{user.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let user"> {{user.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let user"> {{user.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
        <td mat-cell *matCellDef="let user"> {{user.direccion}} </td>
    </ng-container>

    <ng-container matColumnDef="modificar">
        <th mat-header-cell *matHeaderCellDef> Modificar</th>
        <td mat-cell *matCellDef="let user">
            <button (click)="goToCrear(user)">Modificar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
